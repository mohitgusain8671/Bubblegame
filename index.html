<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>BUBBLE GAME</h2>
    <!-- <b class="new">FOR NEW GAME <br>REFRESH THE PAGE </b> -->
    <div class="game_body">
        <nav class="details">
            <div class="element">
                <div class="text">HIT</div>
                <div class="box" id="hit"></div>
            </div>
            <div class="element">
                <div class="text" >TIMER</div>
                <div class="box" id="timer"></div>
            </div>
            <div class="element">
                <div class="text">SCORE</div>
                <div class="box"  id="score">0</div>
            </div>
            
        </nav>
        <main id="bottom">
            <button id="button">PLAY NOW</button>
        </main>
            
    </div>
    <script src="script.js"></script>
</body>
</html>
